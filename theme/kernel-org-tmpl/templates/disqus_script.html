{% if DISQUS_SITENAME %}
<div class="disqus">
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = '{{ DISQUS_SITENAME }}';
		var disqus_identifier = '{{ article.url }}';
		var disqus_title = '{{ article.title }}';
		var disqus_url = '{{ SITEURL }}/{{ article.url }}';
        
		var disqus_config = function () { 
			this.language = '{% trans %}en{% endtrans %}';
		};

		(function() {
			var dsq = document.createElement('script');
			dsq.type = 'text/javascript';
			dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
    </script>
	<noscript>{% trans %}Please enable Javascript in order to see{% endtrans %} <a href="http://disqus.com/?ref_noscript">{% trans %}Disqus comments{% endtrans %}.</a>
	</noscript>
	<a href="http://disqus.com" class="dsq-brlink">{% trans %}Comments served by{% endtrans %} <span class="logo-disqus">{% trans %}Disqus{% endtrans %}</span></a>
</div>
<br/>
{% endif %}
