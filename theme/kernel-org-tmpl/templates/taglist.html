{% if article.tags %}<p>{% trans %}tags{% endtrans %}: {% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag | escape }}</a> {% endfor %}</p>{% endif %}
{% if PDF_PROCESSOR %}<p><a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">{% trans %}get the pdf{% endtrans %}</a></p>{% endif %}
