{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}

<section id="content" class="body">
    <h1>Tags for {{ SITENAME }}</h1>
    <ul class="tagcloud">
	    {% for tag in tag_cloud %}
	        <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a> ({{ articles|count }})</li>
	    {% endfor %}
	</ul>
</section>

{% endblock %}
